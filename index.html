<!DOCTYPE html>
<html lang="KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="sidebar">
        <h1>Menu</h1>
        <ul>
          <li>
            <a href="./index.html" class="button"
              >Report <span class="dot"></span
            ></a>
          </li>
          <li>
            <a href="./stretch.html" class="button"
              >Stretch <span class="dot"></span
            ></a>
          </li>
        </ul>
      </div>
      <div class="contents">
        <div class="cambox">
          <h1>Camera</h1>
          <div class="cam">
            <canvas id="canvas"></canvas>
          </div>
        </div>
        <div class="lengthbox">
          <div class="timebox">
            <h1>Timeline</h1>
            <div class="timeline">
              <ul class="scroll-container">
                <li>
                  <h2>00:02:33</h2>
                  <p>화면 이탈</p>
                </li>
                <hr class="line"></hr>
                <li>
                  <h2>00:01:55</h2>
                  <p>턱 괴기 감지</p>
                </li>
                <hr class="line"></hr>
                <li>
                  <h2>00:01:31</h2>
                  <p>거북목 감지</p>
                </li><hr class="line"></hr>
                <li>
                  <h2>00:00:54</h2>
                  <p>어깨 틀어짐</p>
                </li><hr class="line"></hr>
                <li>
                  <h2>00:00:26</h2>
                  <p>거북목 감지</p>
                </li>
              </ul>
            </div>
          </div>
          <div class="alertbox">
            <div class="alert">
              <div class="boxtitle">
              <p>2024.12.06</p>
              <h2>오늘의 알람 횟수</h2>
            </div>
            <div class="chart-container">
              <div class="chart-row" data-label="화면 이탈">
                <div class="chart-label">화면 이탈</div>
                <div class="chart-bar">
                  <div class="chart-bar-fill" style="width: 0;"></div>
                </div>
                <div class="chart-value">0회</div>
                <div class="chart-status status-good">좋음</div>
              </div>
              <div class="chart-row" data-label="거북이 목">
                <div class="chart-label">거북이 목</div>
                <div class="chart-bar">
                  <div class="chart-bar-fill" style="width: 0;"></div>
                </div>
                <div class="chart-value">0회</div>
                <div class="chart-status status-good">좋음</div>
              </div>
              <div class="chart-row" data-label="턱 괴기">
                <div class="chart-label">턱 괴기</div>
                <div class="chart-bar">
                  <div class="chart-bar-fill" style="width: 0;"></div>
                </div>
                <div class="chart-value">0회</div>
                <div class="chart-status status-good">좋음</div>
              </div>
              <div class="chart-row" data-label="어깨 비틀림">
                <div class="chart-label">어깨 비틀림</div>
                <div class="chart-bar">
                  <div class="chart-bar-fill" style="width: 0;"></div>
                </div>
                <div class="chart-value">0회</div>
                <div class="chart-status status-good">좋음</div>
              </div>
            </div>
            </div>
          </div>
          <div class="stretchbox">
            <div class="stretch">
              <h2>의자에 앉아서 할 수 있는<br>스트레칭 게임을 즐겨보세요.</h2>
              <button class="bt">지금 시작하기</button>
            </div>
            <div class="stretch-img">
              <img src="./image/main1.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
