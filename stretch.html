<!DOCTYPE html>
<html lang="KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style2.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="overlay"></div>
    <div id="start-modal">
      <div class="timebox">
        <h1></h1>
      </div>
      <div class="hero-img">
        <img src="./image/히어로이미지.png" alt="" srcset="">
      </div>
      <div class="textbox">
        <p>오랜 시간동안 잘못된 자세를 하고 있었어요!</p>
        <h2>스트레칭 게임을 시작합니다.</h2>
      </div>
      <div class="modalBT">
        <p>시작하기</p>
      </div>
    </div>
    <div id="game-container">
      <div id="process-bar">
        <div class="color-bar"></div>
      </div>
      <div id="score-container">
        <h1>점수</h1>
        <ul class="score-box">
          <li class="bubble-score"></li>
          <li class="bubble-score"></li>
          <li class="bubble-score"</li>
          <li class="bubble-score"></li>
          <li class="bubble-score"></li>
        </ul>
        <div class="current-box">
          <p>진행 중</p>
        </div>
      </div>
      <div id="webcam-container"><canvas id="canvas"></canvas></div>
      <div id="bubble-container"></div>
      <div id="silhouette-container"></div>
      <div id="tipbox">
        <img src="./image/스트레칭1.png" alt="">
        <div class="textbox">
          <div class="tiptitle"><span class="circle"></span><h1>스트레칭 팁</h1></div>
          <p>한쪽 팔로 머리를 잡고 끌어당겨줍니다. 목의 근육이 이완될만큼 적절한 강도를 유지하세요.</p>
        </div>
      </div>
      <div id="tipBT">
        <span class="circle"></span><p>스트레칭 팁
        </p>
      </div> 
    </div>
    <div id="last-modal">
    <div id="end-modal">
      <img src="./image/좋아요.png" alt="">
      <div class="textbox">
        <p>잘하셨어요!</p>
        <h2>좋은 자세에서 좋은 결과물이 나와요.</h2>
        <h1>다시 일하러 가볼까요?</h1>
      </div>                                               
      <div class="BTbox">
        <div class="endBT">
          <p>메인으로 돌아가기</p>
        </div>
      </div>
    </div>
  </div>
    <script src="script2.js"></script>
  </body>
</html>
